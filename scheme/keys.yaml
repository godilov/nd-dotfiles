scheme:
  keys:
    h: Move left  | Decrease  | Close   |
    j: Move down  | Decrease  | Close   | Move left
    k: Move up    | Increase  | Open    | Move right
    m: Move right | Increase  | Open    |

  modifiers:
    super: Window Manager modkey
    shift:
    ctrl:
    alt:

desktop:
  super: # Clients dimension
    h: Focus prev client
    j: Move client backward
    k: Move client forward
    l: Focus next client

    q: Close client
    w: Maximize client
    e: Minimize client

    enter: Run terminal
    space: Run process

    shift:
      h:
      j:
      k:
      l:
      ctrl:
        h:
        j:
        k:
        l:
    ctrl: # Screens dimension
      h: Focus prev screen
      j: Move client to prev screen
      k: Move client to next screen
      l: Focus next screen
    alt: # Workspaces dimension
      h: Focus prev workspace
      j: Move client to prev workspace
      k: Move client to next workspace
      l: Focus next workspace

nvim:
  h: Left
  j: Down
  k: Up
  l: Right
  shift:
    h: Move window left
    j: Move window down
    k: Move window up
    l: Move window right
    ctrl:
      h: Resize horizontal (-4)
      j: Resize vertical (-4)
      k: Resize vertical (+4)
      l: Resize horizontal (+4)
  ctrl:
    h: Focus l window
    j: Focus d window
    k: Focus u window
    l: Focus r window
  alt:
    h: Focus prev tab
    j: Tab close
    k: Tab open
    l: Focus next tab
